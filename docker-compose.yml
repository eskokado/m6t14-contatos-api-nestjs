version: '3.8'
services:
  # MySQL database service
  db:
    image: mysql:8.0
    container_name: mysql-db-m6t14-contato
    ports:
      - '3350:3306'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    env_file:
      - ./.env
    networks:
      - app-network-m6t14
    volumes:
      - ./dbdata:/var/lib/mysql

networks:
  app-network-m6t14:
    driver: bridge

volumes:
  dbdata:
    driver: local
